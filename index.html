<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><!--bootstrap cdn-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300&display=swap"><!--webfonts api-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1 class="display-2 text-center">TodoList</h1>
            <p class="lead text-center">Good Morning, here are your Todos today</p>
            <div class="row">
                <form action="" id="form" class="col-lg-6 col-8 mx-auto">
                    <div class="input-group">
                        <input type="text" id="input" class="control-form" placeholder="Enter todo list item">
                        <span>
                            <button id="btn" class="btn btn-primary">Submit</button>
                        </span>
                    </div>
                </form>
            </div>

            <div class="row">
                <ul id="list" class="list col-lg-6 col-8 mx-auto">
                </ul>
            </div>
            <div class="row">
                <button id="btnClr" type="button" class="btn btn-primary mx-auto btnHide">Clear</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
